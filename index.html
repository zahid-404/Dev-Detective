<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Detective</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body class="text-[13px] w-full relative h-screen">
    <!-- Main container -->
    <div
      class="container w-[327px] md:w-[573px] xl:w-[730px] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col gap-[36px]"
    >
      <!-- Header section -->
      <header class="header flex justify-between items-center">
        <!-- Title -->
        <h1 class="title text-[26px] font-extrabold">DevDetective</h1>
        <!-- Dark mode toggle container -->
        <div
          id="btn-mode"
          class="flex justify-between items-center w-[90px] tracking-[2.5px] font-bold hover:cursor-pointer"
        >
          <!-- Dark mode text -->
          <p id="mode-text">DARK</p>
          <!-- Dark mode icon container -->
          <div class="icon-container">
            <!-- Dark mode icon -->
            <img id="mode-icon" src="./assets/images/moon-icon.svg" alt="" />
          </div>
        </div>
      </header>
      <!-- Main content section -->
      <main>
        <!-- App container -->
        <div id="app" class="w-full flex flex-col gap-4 md:gap-6">
          <!-- Search bar container -->
          <div
            class="searchbar-container active relative bg-[url('./assets/images/search-icon.svg')] rounded-[15px] flex h-full p-1.5 md:p-[10px] justify-between items-center bg-no-repeat"
          >
            <!-- Search input field -->
            <input
              type="search"
              name="user-input"
              id="input"
              class="w-[80%] border-none outline-none bg-none pl-[50px] md:text-[18px]"
              placeholder="Enter a GitHub username..."
              required
            />
            <!-- Error message container -->
            <div
              class="error absolute text-red-600 font-bold right-[10px] -top-[25px] md:-top-[30px] xl:top-1/2 xl:right-[20%] xl:-translate-y-1/2 md:text-[15px] xl:text-[15px]"
            >
              <!-- No search results message -->
              <p id="no-results">no search results</p>
            </div>
            <!-- Search button -->
            <button
              class="btn-search min-w-[84px] py-3 md:py-[14px] px-4 md:px-7 bg-btn border-none rounded-[10px] text-white text-[14px] md:text-base font-bold hover:cursor-pointer hover:bg-btn-hover"
              id="submit"
            >
              Search
            </button>
          </div>
          <!-- Profile container -->
          <div class="profile-container xl:relative rounded-[15px] p-6 md:p-10">
            <!-- Profile content wrapper -->
            <div
              class="profile-content xl:w-[480px] xl:ml-auto flex flex-col gap-6 md:gap-[30px] xl:gap-4 justify-evenly"
            >
              <!-- Profile header -->
              <div class="profile-header flex gap-5 mb-[10px] md:mb-0">
                <!-- User avatar -->
                <img
                  id="avatar"
                  class="w-[70px] md:w-[117px] rounded-[90px] xl:absolute xl:left-0 xl:ml-[40px]"
                  src="#"
                  alt=""
                />
                <!-- Profile information wrapper -->
                <div
                  class="profile-info-wrapper flex flex-col xl:w-full xl:flex-row justify-between md:justify-center xl:justify-between"
                >
                  <!-- Profile name and link to GitHub profile -->
                  <div
                    class="profile-name flex flex-col justify-between xl:gap-[2px]"
                  >
                    <h2
                      id="name"
                      class="text-[16px] md:text-[26px] font-bold"
                    ></h2>
                    <a
                      href="#"
                      target="_blank"
                      rel="noopener noreferrer"
                      id="user"
                      class="text-btn md:text-base"
                    ></a>
                  </div>
                  <!-- Date information -->
                  <p id="date" class="md:text-[15px] xl:pt-[10px]"></p>
                </div>
              </div>
              <!-- User bio -->
              <p id="bio" class="leading-[25px] opacity-75 md:text-[15px]"></p>
              <!-- Profile statistics wrapper -->
              <div
                class="profile-stats-wrapper flex justify-between text-center rounded-[10px] p-[18px] md:py-[18px] md:px-8 xl:my-5 xl:mx-0"
              >
                <!-- Number of repositories -->
                <div class="profile-stat">
                  <p class="stat-title">Repos</p>
                  <p id="repos" class="stat-value"></p>
                </div>
                <!-- Number of followers -->
                <div class="profile-stat">
                  <p class="stat-title">Followers</p>
                  <p id="followers" class="stat-value"></p>
                </div>
                <!-- Number of following -->
                <div class="profile-stat">
                  <p class="stat-title">Following</p>
                  <p id="following" class="stat-value"></p>
                </div>
              </div>
              <!-- Additional profile information section -->
              <div
                class="profile-bottom-wrapper flex flex-col md:flex-row md:flex-wrap justify-between gap-y-4 gap-x-0"
              >
                <!-- Location information -->
                <div class="profile-info">
                  <div class="bottom-icons">
                    <img src="./assets/images/location-icon.svg" alt="" />
                  </div>
                  <p id="location"></p>
                </div>
                <!-- Website link -->
                <div class="profile-info">
                  <div class="bottom-icons">
                    <img src="./assets/images/website-icon.svg" alt="" />
                  </div>
                  <a href="#" id="page"></a>
                </div>
                <!-- Twitter link -->
                <div class="profile-info">
                  <div class="bottom-icons">
                    <img src="./assets/images/twitter-icon.svg" alt="" />
                  </div>
                  <a href="#" id="twitter"></a>
                </div>
                <!-- Company information -->
                <div class="profile-info">
                  <div class="bottom-icons">
                    <img src="./assets/images/company-icon.svg" alt="" />
                  </div>
                  <p id="company"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- JavaScript script -->
    <script src="./script.js" type="module"></script>
  </body>
</html>
